# blocks name
block.q-impl-phase-fabric-conveyor.name = Phase Fabric Conveyor
block.q-impl-surge-alloy-conveyor.name = Surge Alloy Conveyor
block.q-impl-reforced-router.name = Reforced Router
block.q-impl-reforced-distributor.name = Reforced Distributor
block.q-impl-reforced-bridge-conveyor.name = Reforced Bridge Conveyor
