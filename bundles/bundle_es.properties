block.better-distr-surge-alloy-conveyor.name = Cinta Transportadora de Aleación Eléctrica
block.better-distr-reforced-router.name = Enrutador Reforzado
block.better-distr-reforced-distributor.name = Distribuidor Reforzado
block.better-distr-titanium-bridge-conveyor.name = Puente de Cinta Transportadora de Titanio


block.better-distr-phase-fabric-conveyor.description = Mueve objetos hacia adelante. Más rápido que una cinta transportadora estándar.
block.better-distr-surge-alloy-conveyor.description = Mueve objetos por lotes. Acepta objetos por detrás, y los descarga en tres direcciones hacia el frente, como un enrutador. Más rápido que una cinta transportadora de Plastanio.
block.better-distr-reforced-router.description = Acepta objetos de una dirección y luego los descarga equitativamente en hasta 3 direcciones diferentes. Útil para dividir los objetos de una fuente de recursos a múltiples estructuras. Más rápido que un enrutador estándar. (Sí, los enrutadores tienen un limite de velocidad.)
block.better-distr-reforced-distributor.description = Acepta objetos de una dirección y luego los descarga equitativamente en hasta 7 direcciones diferentes. Útil para dividir los objetos de una fuente de recursos a múltiples estructuras. Más rápido que un distribuidor estándar. (Sí, los distribuidores tienen un limite de velocidad.)
block.better-distr-titanium-bridge-conveyor.description = Transporta objetos por encima de hasta 3 casillas de cualquier terreno o construcción. Más rápido y con más alcance que un Puente de cinta transportadora estándar.