# blocks name
block.q-impl-phase-fabric-conveyor.name = Cinta Transportadora de Tejido de Fase
block.q-impl-surge-alloy-conveyor.name = Cinta Transportadora de Aleación Eléctrica
block.q-impl-reforced-router.name = Enrutador Reforzado
block.q-impl-reforced-distributor.name = Distribuidor Reforzado
block.q-impl-reforced-bridge-conveyor.name = Puente de Cinta Transportadora Reforzado
block.q-impl-reforced-unloader.name = Descargador Reforzado
block.q-impl-accelerator.name = Acelerador
block.q-impl-mend-dome.name = Campo de reparación

# blocks description
block.q-impl-phase-fabric-conveyor.description = Mueve objetos hacia adelante. Más rápido que una cinta transportadora estándar.
block.q-impl-surge-alloy-conveyor.description = Mueve objetos por lotes. Acepta objetos por detrás, y los descarga en tres direcciones hacia el frente, como un enrutador. Más rápido que una cinta transportadora de Plastanio.
block.q-impl-reforced-router.description = Acepta objetos de una dirección y luego los descarga equitativamente en hasta 3 direcciones diferentes. Útil para dividir los objetos de una fuente de recursos a múltiples estructuras. Más rápido que un enrutador estándar. (Sí, los enrutadores tienen un limite de velocidad.)
block.q-impl-reforced-distributor.description = Acepta objetos de una dirección y luego los descarga equitativamente en hasta 7 direcciones diferentes. Útil para dividir los objetos de una fuente de recursos a múltiples estructuras. Más rápido que un distribuidor estándar. (Sí, los distribuidores tienen un limite de velocidad.)
block.q-impl-reforced-bridge-conveyor.description = Transporta objetos por encima de hasta 3 casillas de cualquier terreno o construcción. Más rápido y con más alcance que un Puente de cinta transportadora estándar.
block.q-impl-reforced-unloader.description = Descarga el objeto seleccionado de bloques cercanos. Más rápido que un descargador estándar.
block.q-impl-accelerator.description = Incrementa la velocidad de estructuras cercanas. Puede utilizar silicio para potenciar su alcance. Ideal para defensas.
block.q-impl-mend-dome.description = Repara estructuras cercanas constantemente. Puede usar silicio para potenciar su alcance.
